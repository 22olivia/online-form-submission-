<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Quiz Submission Form</title>
</head>
<body>

  <h1>ðŸ§  Online Quiz Submission Form</h1>
  <p>Please fill in your details and answer the quiz questions below:</p>

  <form action="#" method="post">

    <!-- Student Information -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

    <label for="class">Select your Class:</label><br>
    <select id="class" name="class" required>
      <option value="">--Select--</option>
      <option value="class10">Class 10</option>
      <option value="class11">Class 11</option>
      <option value="class12">Class 12</option>
    </select><br><br>

    <!-- Quiz Questions -->
    <fieldset>
      <legend><strong>Question 1:</strong> What is the capital of France?</legend>
      <input type="radio" id="q1a" name="q1" value="Paris" required>
      <label for="q1a">Paris</label><br>

      <input type="radio" id="q1b" name="q1" value="Rome">
      <label for="q1b">Rome</label><br>

      <input type="radio" id="q1c" name="q1" value="Berlin">
      <label for="q1c">Berlin</label><br>
    </fieldset><br>

    <fieldset>
      <legend><strong>Question 2:</strong> Select all programming languages you know:</legend>
      <input type="checkbox" id="python" name="languages" value="Python">
      <label for="python">Python</label><br>

      <input type="checkbox" id="java" name="languages" value="Java">
      <label for="java">Java</label><br>

      <input type="checkbox" id="html" name="languages" value="HTML">
      <label for="html">HTML</label><br>
    </fieldset><br>

    <label for="q3">Question 3: Explain Newton's Second Law of Motion:</label><br>
    <textarea id="q3" name="q3" rows="4" cols="50" placeholder="Your answer here..." required></textarea><br><br>

    <!-- Submission Buttons -->
    <button type="submit">Submit Quiz</button>
    <button type="reset">Reset Form</button>

  </form>

  <hr>
  <footer>
    <p>&copy; 2025 QuizMaster | Created by Olivia Joyson</p>
  </footer>

</body>
</html>
